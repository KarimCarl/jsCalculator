<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Calculator</h1>
    
    <!-- This div covers the whole Calculator -->
    <div class="calculator-grid">
        <!-- the output div where all calculations appear-->
        <div class="output">
            <div class="previous-operand">555*</div>
            <div class="current-operand">1050</div>
        </div>

        <!--span two ensures AC button takes two grid spaces-->
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>

    </div>

</body>
</html>
