<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <!-- The attributes added in every button enables the JS to be able to select all elements in the html -->
    
    <!-- This div covers the whole Calculator -->
    <div class="calculator-grid">
        <!-- the output div where all calculations appear-->
        <div class="output">
            <div data-previous-operand class="previous-operand">555*</div>
            <div data-current-operand class="current-operand">1050</div>
        </div>

        <!--span two ensures AC button takes two grid spaces-->
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-two">=</button>

    </div>

</body>
</html>
